<ul [ngStyle]="{opacity: opacity}" class="list-group">
  <a href="#" class="list-group-item list-group-item-action" [class.active]="currentCharacter && currentCharacter.name == c.name" (click)="activate($event, c)" *ngFor="let c of characters">{{c.name}}</a>
  <p *ngIf="!apps || !apps.length" >No apps to show</p>
</ul>
